<header class="site-header">
  <nav class="navbar">
    <a href="/index.html" class="nav-logo">Rikki J Prince</a>

    <button class="nav-toggle" aria-label="Toggle navigation">
      â˜°
    </button>

    <div class="nav-links">
      <a href="/index" class="{% if page.url == '/index.html' %}active{% endif %}">Home</a>
      <a href="/novels" class="{% if page.url == '/novels.html' %}active{% endif %}">Novels</a>
      <a href="/readers" class="{% if page.url == '/readers.html' %}active{% endif %}">Readers</a>
      <a href="/zanzibar" class="{% if page.url == '/zanzibar.html' %}active{% endif %}">Zanzibar</a>
      <a href="/experimental" class="{% if page.url == '/experimental.html' %}active{% endif %}">Experimental</a>
      <a href="/stories" class="{% if page.url == '/stories.html' %}active{% endif %}">Short Stories</a>
      <a href="/about" class="{% if page.url == '/about.html' %}active{% endif %}">About</a>
      <!--<a href="/contact" class="{% if page.url == '/contact.html' %}active{% endif %}">Contact</a> -->
    </div>
  </nav>
</header>

<style>
/* --- BASE NAV STYLES --- */
.site-header {
  width: 100%;
  background-color: #111;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  position: sticky;
  top: 0;
  z-index: 1000;
}

.navbar {
  max-width: 1000px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 20px;
}

.nav-logo {
  font-size: 1.4em;
  color: #f5f5f5;
  font-weight: 600;
  text-decoration: none;
  letter-spacing: 0.5px;
}

/* --- NAV LINKS --- */
.nav-links {
  display: flex;
  align-items: center;
  gap: 18px;
}

.nav-links a {
  color: #f5f5f5;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s ease;
}

.nav-links a:hover {
  color: #ffd700;
}

.nav-links a.active {
  border-bottom: 2px solid #ffd700;
  padding-bottom: 2px;
}

/* --- HAMBURGER BUTTON --- */
.nav-toggle {
  background: none;
  border: none;
  color: #f5f5f5;
  font-size: 1.8em;
  cursor: pointer;
  display: none; /* Hidden on desktop */
}

/* --- MOBILE MENU --- */
@media (max-width: 700px) {
  .nav-toggle {
    display: block;
  }

  .nav-links {
    display: none;
    flex-direction: column;
    width: 100%;
    text-align: center;
    background-color: #111;
    padding: 10px 0;
    border-top: 1px solid #333;
  }

  .nav-links.show {
    display: flex;
  }

  .nav-links a {
    padding: 10px 0;
  }
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const toggle = document.querySelector(".nav-toggle");
  const links = document.querySelector(".nav-links");

  toggle.addEventListener("click", () => {
    links.classList.toggle("show");
  });
});
</script>
