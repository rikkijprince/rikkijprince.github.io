<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | escape }}</title>

  <meta name="description" content="{{ page.description | default: 'Hybrid English 5.0 â€” AI-powered English fluency system for professionals.' }}">

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Rikki J Prince",
    "url": "https://www.rikkijprince.com",
    "jobTitle": "Author",
    "sameAs": [
      "https://www.amazon.com/author/rikkijprince"
    ]
  }
  </script>

  {% include book-schema.html %}

</head>

<body>

  <div class="wrapper">

    {% include navbar.html %}

    {% if page.landing %}
    <main class="landing-content">
      {{ content }}
    </main>
    {% else %}
    <main class="page-content">
      <div class="page__inner-wrap">
        {{ content }}
      </div>
    </main>
    {% endif %}
  </div>
  <!-- JavaScript -->
  <script src="{{ '/js/main.js' | relative_url }}"></script>

</body>
</html>
